<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-08">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">

    <script src="scripts.js"></script>

</head>


<body>
    <div class="MainContainer">
        <!--credit for bg Image-->
            

        <div class="imgArea">
            <img id="bgPic" src="imgs/bgImg.jpg" alt="A picture of the night sky">
            <p id="imgCredit">Photo by <a href="https://unsplash.com/@nick19981122">Zongnan Bao</a> On <a href="https://unsplash.com/">Unsplash</a></p>
            <img id="logo" src="imgs/aboguslogo.png" alt="amongus logo">
            <p id="logoText">ABONGUS</p>
            <div id="blackBar"></div>
            
    

        </div>

        <div class="formArea">
            <div>This is a real service, Sign up to become part of Abongus</div>
            <div>Lets Start!</div>

            <form action="#">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" placeholder="Joseph...">

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" placeholder="Mangoe...">

                <label for="user_mail">Email:</label>
                <input type="email" name="user_mail" id="user_mail">

            </form>


        </div>



    </div>
    
</body>



</html>
