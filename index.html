<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-08">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">

    <script  src="scripts.js" defer></script>

</head>


<body>
    <div class="mainContainer">
        <!--credit for bg Image-->
            

        <div class="imgArea">
            <img id="bgPic" src="imgs/bgImg.jpg" alt="A picture of the night sky">
            <p id="imgCredit">Photo by <a target="_blank" href="https://unsplash.com/@nick19981122">Zongnan Bao</a> On <a target="_blank" href="https://unsplash.com/">Unsplash</a></p>

            <img id="logo" src="imgs/aboguslogo.png" alt="amongus logo">
            <p id="logoText">ABONGUS</p>
            <div class="darkLayer"></div>
             
    

        </div>

        <div class="rightArea">
            <div class="rightTxt">This is a real service, Sign up to become part of Abongus<br>
            You will enjoy Abongus and give us a good rating </div>
            <div class="rightTxt">Lets get <em>Sussy</em> !</div>

            <form id="formZone" action="#">
                <fieldset>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Joseph..." required>

                    <label for="user_mail">Email:</label>
                    <input type="email" name="user_mail" id="user_mail" required>

                    <label for="user_pass">Password:</label>
                    <input type="password" name="user_pass" id="user_pass" required>


                    
                </fieldset>
                

                <fieldset>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Mangoe..." required>

                    <label for="user_phone">Phone Number:</label>
                    <input type="tel" name="user_phone" id="user_phone" required>

                     <label for="user_passConf">Confirm Password:</label>
                    <input type="password" name="user_passConf" id="user_passConf" required >
            
                </fieldset>

                    
                   

                
            </form>
            <button form="formZone" type="submit" id="createBtn" >Create Account</button>
            <div class="rightTxt">Already have an account? <span>Log In</span></div>


        </div>



    </div>
    
</body>



</html>
